<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<header>

<main>
    <h2>Выберите места</h2>
    <div class="seating-chart">
        <!-- Пример мест: 0 - свободное, 1 - занято, 2 - временно забронировано -->

        <div class="seat" data-status="0">2</div>
        <div class="seat" data-status="0">2</div>
        <div class="seat" data-status="0">2</div>
        <div class="seat" data-status="0">2</div>
        <div class="seat" data-status="0">2</div>
        <div class="seat" data-status="0">2</div>
        <div class="seat" data-status="0">2</div>
        <div class="seat" data-status="0">2</div>
        <div class="seat" data-status="0">2</div>
        <div class="seat" data-status="0">2</div>
        <div class="seat" data-status="0">2</div>
    </div>

    <button id="book-button" onclick="bookSeats()">Забронировать</button>

    <p id="message"></p>
</main>
