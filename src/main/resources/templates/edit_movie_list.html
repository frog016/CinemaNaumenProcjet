<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="ru-ru" lang="ru-ru">
<head>
    <meta charset="UTF-8">
    <title>Список фильмов</title>
    <link rel="stylesheet" href="/css/edit_movie_styles.css">
</head>
<body>
<div class="container">
    <h1>Список фильмов</h1>
    <a href="/movies" class="btn">Вернуться к галерее</a>
    <a href="/edit_movies/add" class="btn">Добавить фильм</a>
    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Жанр</th>
            <th>Длительность</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.genre}"></td>
            <td th:text="${movie.duration}"></td>
            <td>
                <a th:href="@{/edit_movies/edit/{id}(id=${movie.id})}" class="btn">Редактировать</a>
                <a th:href="@{/edit_movies/delete/{id}(id=${movie.id})}" class="btn">Удалить</a>
                <a th:href="@{/edit_sessions/{movieId}(movieId=${movie.id})}" class="btn">Сеансы</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
