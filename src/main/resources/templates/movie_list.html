<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея фильмов</title>
    <link rel="stylesheet" href="movie_list_styles.css">
</head>
<body>
    <header>
        <h1>Галерея фильмов</h1>
        <div class="search-container">
            <input type="text" placeholder="Поиск фильмов..." id="search">
            <button id="filter-btn">Фильтры</button>
            <button id="add-movie-btn">Добавить фильм</button>
        </div>
    </header>

    <main>
        <div class="gallery" id="movie-gallery">
            <!-- Пример карточки фильма -->
            <div class="movie-card">
                <img src="movie-poster.jpg" alt="Название фильма">
                <h3>Название фильма</h3>
                <p>Описание фильма...</p>
            </div>
            <!-- Добавьте больше карточек фильмов здесь -->
        </div>
    </main>

    <div id="filter-popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close-popup">&times;</span>
            <h2>Фильтры</h2>
            <form id="filter-form">
                <label for="genre">Жанр:</label>
                <select id="genre">
                    <option value="all">Все</option>
                    <option value="action">Экшен</option>
                    <option value="comedy">Комедия</option>
                    <option value="drama">Драма</option>
                    <!-- Добавьте больше жанров -->
                </select>
                <label for="rating">Рейтинг:</label>
                <input type="number" id="rating" min="1" max="10" step="0.1" placeholder="От 1 до 10">
                <button type="submit">Применить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
